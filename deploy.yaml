apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: ia-agent
  name: cm-ia-agent
  namespace: ia-agent
data:
  DUMMY_KEY: DUMMY_VALUE
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: ia-agent
  labels:
    app: ia-agent
  name: ia-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ia-agent
  template:
    metadata:
      labels:
        app: ia-agent
    spec:
      containers:
        - envFrom:
          - configMapRef: 
              name: cm-ia-agent
          image: 407125827522.dkr.ecr.us-east-1.amazonaws.com/ia-agent:latest
          imagePullPolicy: Always
          name: ia-agent
          ports:
            - containerPort:5000
              protocol: TCP
          resources:
            limits:
              memory: 1048M
            requests:
              memory: 1048M

---
apiVersion: v1
kind: Service
metadata:
  namespace: ia-agent
  labels:
    app: ia-agent
  name: ia-agent
spec:
  selector:
    app: ia-agent
  type: ClusterIP
  ports:
   -  name: ia-agent
      port: 80
      targetPort:5000

---
